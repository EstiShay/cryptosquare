<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h2>Cryptosquare Converter</h2>
      <form id="converter">
        <div class="form-group">
          <label for="originStr">Enter in a message: </label>
          <input id="originStr" type="text">
        </div>
        <button type="submit" class="btn">Encrypt</button>
      </form>
      <div id="result">
        <p>This is your encrypted message: <span id="encryptStr"></span></p>
      </div>
    </div>
  </body>
</html>
